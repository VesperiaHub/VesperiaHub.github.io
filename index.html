<!DOCTYPE html>
<html>
<head>
    <title>Vesperia</title>
    <style>
        body {
            background-color: rgb(32, 32, 32);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Monaco, monospace;
            text-align: center;
            color: rgba(255, 255, 255, 1);
        }

        .bdiv {
            border-radius: 5px;
            background-color: rgba(69, 69, 69);
            text-align: center;
            padding: 10px;
            max-width: 85%;
        }

        .ddiv {
            border-radius: 5px;
            background-color: rgba(77, 77, 77, 0.5);
            width: 100%;
            margin-top: 5px;
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 50px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        textarea {
            margin-top: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            resize: none;
            height: 55px;
            font-size: 15px;
            width: 99%;
            border-width: 0px;
            text-wrap: nowrap;
            color: white;
            background-color: rgb(69, 69, 69);
            overflow: hidden;
            border-color: rgba(0, 0, 0, 0);
            overflow: scroll;
        }

        textarea:focus {
            cursor: default;
            background-color: rgb(69, 69, 69);
            color: rgb(255, 255, 255);
            border-color: rgba(0, 0, 0, 0);
        }

        footer {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="bdiv">
        <div class="ddiv">
            <h1>Roblox Vesperia Script</h1>
            <textarea readonly id="myTextbox" onclick="copyText()">
 loadstring(game:HttpGet("https://raw.githubusercontent.com/ImPhantoms/Vesperia/main/ObbyButYoureOnABike", true))()
            </textarea>
        </div>
    </div>
    <footer>
    </footer>
    <script>
        function copyText() {
            var textbox = document.getElementById("myTextbox");
            textbox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
